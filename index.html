<html>
    <head>
        <title>RACE360</title>
        <link href="mars.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" href="webicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet">        
        <script>
         var counter=0;
        function sidenavfunc(){
            counter++;
            if(counter%2==0)
                hidesidenav();
            else
                showsidenav();
        }
        function showsidenav(){
            document.getElementById("nav1").style.display=("block");
            document.getElementById("switch").innerHTML=("X");
        }
        function hidesidenav(){
            document.getElementById("nav1").style.display=("none");
            document.getElementById("switch").innerHTML=("=");
        }
        function colormenu(){
            document.getElementById("tm").style.background=("#f7a35b");
            document.getElementById("tm").style.color=("#FFF");
        }
        function decolormenu(){
            document.getElementById("tm").style.background=("transparent");
            document.getElementById("tm").style.color=("#FFF");
        }
        function openmodal(){
            document.getElementById("mod1").style.display=("block");
        }
        function closemodal(){
            document.getElementById("mod1").style.display=("none");
        }
        </script>
        <style>
            .tab.menu{width:128px; font-size: 15px;}
        </style>
    </head>
    
    <body>
        <section id="navigation_bars">
                <div id=tm class="topnav lite" onmouseover="colormenu()" onmouseout="decolormenu()">
                        <div style="font-size: 44px; margin-top:-2px;" class="primary left">RACE360</div>
                        <button class="menu tab primary right">Contact Us</button>
                        <div class="dropdown_container right">
                                <button class="dropdown tab primary">Hackathons</button>
                                <div class="dropdown_content">
                                    <a href="#"><button class="dropdown">Artificial Intelligence</button></a>
                                    <a href="#"><button class="dropdown">Cyber Security</button></a>
                                </div>
                        </div>
                        <button class="menu tab primary right">Schedule</button>
                        <button class="menu tab primary right">Speakers</button>
                        <div class="dropdown_container right">
                                <button class="dropdown tab primary">Tracks</button>
                                <div class="dropdown_content">
                                    <a href="#"><button class="dropdown">Artificial Intelligence</button></a>
                                    <a href="#"><button class="dropdown">Cyber Security</button></a>
                                    <a href="#"><button class="dropdown">Internet Of Things</button></a>
                                </div>
                        </div>
                      <button class="menu tab primary right">About RACE360</button>
                    </div>
                    
                <div id="tm" class="sidenav lite">
                        <div class="row">
                                <div style="font-size: 44px; margin-top:-2px;" class="left">RACE360</div>
                                <button id="switch" style="font-size:28px;" class="mico right" onclick="sidenavfunc();">=</button>
                            </div>
                            <div id="nav1">
                                <div class="mtab" onclick="sidenavfunc();">About RACE360</div><br>
                                <div class="dropdown_container">
                                    <div class="mtab">Tracks</button>
                                        <div class="dropdown_content">
                                            <a href="#"><button onclick="sidenavfunc();" class="dropdown">Artificial Intelligence</button></a>
                                            <a href="#"><button onclick="sidenavfunc();" class="dropdown">Cyber Security</button></a>
                                            <a href="#"><button onclick="sidenavfunc();" class="dropdown">Internet Of Things</button></a>
                                        </div>
                                    </div><br>
                                </div>
                                <div class="mtab" onclick="sidenavfunc();">Speakers</div><br>
                                <div class="mtab" onclick="sidenavfunc();">Schedule</div><br>
                                <div class="dropdown_container">
                                    <div class="mtab">Hackathons</button>
                                        <div class="dropdown_content">
                                            <a href="#"><button onclick="sidenavfunc();" class="dropdown">Artificial Intelligence</button></a>
                                            <a href="#"><button onclick="sidenavfunc();" class="dropdown">Cyber Security</button></a>
                                        </div>
                                    </div><br>
                                </div>
                                <div class="mtab" onclick="sidenavfunc();">Contact Us</div><br>
                            </div>
                    
                </div>    
        </section>
    </body>
</html>
